<nz-card title="Профиль">
    <form>
      <nz-row [nzGutter]="16">
        <nz-col [nzSpan]="12">
          <input nz-input placeholder="Имя" />
        </nz-col>
        <nz-col [nzSpan]="12">
          <input nz-input placeholder="Фамилия" />
        </nz-col>
      </nz-row>
      <input nz-input placeholder="Почта" class="mt" />
      <input nz-input type="password" placeholder="Пароль" class="mt" />
      <div class="btns">
        <button nz-button nzType="primary">Сохранить</button>
        <button nz-button nzType="default">Отписать</button>
      </div>
    </form>
  </nz-card>
  
  <nz-table [nzData]="orders" [nzPageSize]="5" [nzShowPagination]="true">
    <thead>
      <tr>
        <th>№ заказа</th>
        <th>Дата</th>
        <th>Статус</th>
        <th>Способ оплаты</th>
        <th>Сумма</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.date }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.payment }}</td>
        <td>{{ order.amount }}</td>
      </tr>
    </tbody>
  </nz-table>
